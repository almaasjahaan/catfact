<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Facts & Breeds</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐾 Cat Facts & Breeds</h1>
  <div class="container">
    <h2>Random Cat Fact</h2>
    <p class="fact" id="catFact">Click below to load a cat fact!</p>
    <button id="factBtn">Get Cat Fact</button>

    <h2 style="margin-top: 30px;">Breed Lookup</h2>
    <select id="breedSelect">
      <option value="">Select a breed</option>
    </select>

    <div class="breed-info" id="breedInfo"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
